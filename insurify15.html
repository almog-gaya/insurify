<script>
// Function to get URL parameters and append them to destination URLs
function getUrlParams() {
    const urlSearchParams = new URLSearchParams(window.location.search);
    const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
    
    // Get query parameters
    const params = Object.fromEntries(urlSearchParams.entries());
    
    // Get path segments that might be arguments (after the main path)
    const basePathSegments = ['brainye_9', '39-per-month-insurance.html']; // Base path segments to exclude
    const pathArgs = pathSegments.filter(segment => !basePathSegments.includes(segment));
    
    return { queryParams: params, pathArgs: pathArgs };
}

// Function to build destination URL with all arguments
function buildDestinationUrl(baseUrl) {
    const { queryParams, pathArgs } = getUrlParams();
    let destinationUrl = baseUrl;
    
    // Add path arguments if any
    if (pathArgs.length > 0) {
        // Remove trailing slash if present
        if (destinationUrl.endsWith('/')) {
            destinationUrl = destinationUrl.slice(0, -1);
        }
        
        // Add path arguments
        pathArgs.forEach(arg => {
            destinationUrl += '/' + arg;
        });
        
        // Ensure trailing slash
        if (!destinationUrl.endsWith('/')) {
            destinationUrl += '/';
        }
    }
    
    // Add query parameters if any
    const searchParams = new URLSearchParams();
    for (const [key, value] of Object.entries(queryParams)) {
        searchParams.append(key, value);
    }
    
    const queryString = searchParams.toString();
    if (queryString) {
        destinationUrl += '?' + queryString;
    }
    
    return destinationUrl;
}

// Redirect to the new URL when the page loads
window.addEventListener('DOMContentLoaded', function() {
    const destinationUrl = buildDestinationUrl('https://ica.compare.com/compare-lp-3/');
    window.location.href = destinationUrl;
});
</script>
</head>

  <script>
  // Add click event listener to the redirect link
  document.addEventListener('DOMContentLoaded', function() {
    const redirectLink = document.querySelector('.redirect-link');
    if (redirectLink) {
      redirectLink.addEventListener('click', function(event) {
        event.preventDefault();
        const destinationUrl = buildDestinationUrl('https://ica.compare.com/compare-lp-3/');
        window.location.href = destinationUrl;
      });
    }
  });
  </script>
